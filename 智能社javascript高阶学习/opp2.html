<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>面向对象</title>
		<script type="text/javascript">
			function createpreson(name,qq){    //构造函数  
				//工厂方式
				//原料
				        //var obj = new Object();
				        
				        //加工
						
						this.name = name;
						this.qq = qq;
						
						this.showname = function(){
							alert("我的名字：" + this.name)
						}
						this.showqq = function(){
							alert("我都QQ号：" + this.qq)
						}
						//出厂
						//return obj;
			}
			
			
			var obj = new createpreson("woge","5451145154");
			obj.showname();
			obj.showqq();
			
			var obj2 = new createpreson("osadjfl","002157484100");
			obj2.showname();
			obj2.showqq();


			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
