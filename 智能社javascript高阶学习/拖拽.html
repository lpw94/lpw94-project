<!DOCTYPE html>
<html>
	<head>

		<script type="text/javascript">

//			show.call("abs",12,5);

			function one(){
				this.abc = 12;
			}
			one.prototype.show = function (){
				alert(this.abc);
			}
			
			function two(){
				one.call(this);
			}
			//two.prototype = one.prototype;
			for (var i in one.prototype) {
				two.prototype[i] = one.prototype[i];
			}
			
			
			two.prototype.add = function(){
				alert("add123")
			}
			
			var obj1 = new one();
			obj1.add();//one有了two属性
			var obj2 = new two();
			obj2.show();
		</script>
	</head>
