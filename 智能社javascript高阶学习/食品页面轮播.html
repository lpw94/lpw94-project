<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>轮播图片</title>
    <link href="css/nav.css" rel="stylesheet" />
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.nav.js" type="text/javascript"></script>
</head>
<body>
    <!-- 信息-->
    <div id="inner">
        <div class="hot-event">
            
             <div class="switch-tab">
                <a href="#" onclick="return false;" class="current">1</a>
                <a href="#" onclick="return false;">2</a>
                <a href="#" onclick="return false;">3</a>
                <a href="#" onclick="return false;">4</a>
            </div>
            <div class="event-item" style="display: block;">
                    <img src="img/picture1.jpg" class="photo" style="width: 573px; height: 418px;" alt="" />
            </div>
            <div class="event-item" style="display: none;">
                    <img src="img/picture2.jpg" class="photo" style="width: 573px; height: 418px;" alt="" />
            </div>
            <div class="event-item" style="display: none;">
                    <img src="img/picture3.jpg" class="photo" style="width: 573px; height: 418px;" alt="" />
            </div>
            <div class="event-item" style="display: none;">
                    <img src="img/picture4.jpg" class="photo" style="width: 573px; height: 418px;" alt="" />
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('#inner').nav({ t: 3000, a: 500 });
    </script>

</body>
