<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>swiper滑动插件</title>
		<style type="text/css">
			.swiper-container {
    width: 600px;
    height: 300px;
} 
		</style>
		<link rel="stylesheet" type="text/css" href="css/swiper3.08.min.css"/>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/swiper3.0.8.min.js"></script>
	</head>
	<body>
		<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="img/1 (2).jpg"/></div>
        <div class="swiper-slide"><img src="img/1 (3).jpg"/></div>
        <div class="swiper-slide"><img src="img/1 (5).jpg"/></div>
        ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>
 <script>        
  var mySwiper = new Swiper ('.swiper-container', {
    // Optional parameters
    direction: 'vertical',
    loop: true,
    
    // If we need pagination
    pagination: '.swiper-pagination',
    
    // Navigation arrows
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
    
    // And if we need scrollbar
    scrollbar: '.swiper-scrollbar',
  })        
  </script>
	</body>
</html>
