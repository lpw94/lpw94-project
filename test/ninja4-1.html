<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>javascript忍者秘籍1</title>
		<script type="text/javascript">
			window.onload = function (){
				assert(true,"power");
			}
			var ninja = {
				shout:function(){
					assert(true,"Ninja")
				}
			};
			
			ninja.shout();
			
			setTimeout(
				function(){
					assert(true,"faveri!!!!!")
				}
			);
			
			function meup(){
				assert(true,"power!!");
			}
			
			window.onload = meup;
			
		</script>
	</head>
	<body>
	</body>
</html>
