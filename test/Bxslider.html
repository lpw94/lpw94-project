<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>bxslider组件</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.bxslider.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<ul class="bxslider">
  <li><img src="img/1 (2).jpg" /></li>
  <li><img src="img/1 (3).jpg" /></li>
  <li><img src="img/1 (5).jpg" /></li>
  <li><img src="img/1 (7).jpg" /></li>
</ul>
<div id="bx-pager">
  <a data-slide-index="0" href=""><img src="img/1 (2).jpg" width="100" height="100" /></a>
  <a data-slide-index="1" href=""><img src="img/1 (3).jpg" width="100" height="100" /></a>
  <a data-slide-index="2" href=""><img src="img/1 (5).jpg" width="100" height="100" /></a>
  <a data-slide-index="3" href=""><img src="img/1 (7).jpg" width="100" height="100" /></a>
</div>

<script type="text/javascript">
	$(document).ready(function(){
	  $('.bxslider').bxSlider({
	  pagerCustom: '#bx-pager'
	});
	});
</script>
	</body>
</html>
