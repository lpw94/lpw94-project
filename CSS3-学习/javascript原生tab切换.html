<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>tab切换个人操作实例</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
		body{
			background-color: #CCCCCC;
			
		}
			#tab{
				margin: 0 auto;
				margin-top: 50px;
				width: 500px;
				height: 400px;
				border: 1px solid #000;
				overflow: hidden;
				background-color: #FFFFFF;
			}
			#tab .tab_nav{
				width: 100%;
				height: 30px;
			}
			#tab .tab_nav li{
				float: left;
				text-align: center;
				width: 100px;
				height: 30px;
				line-height: 30px;
			}
			#tab .tab_nav li.act{
				color: #f90;
				background-color: #CCCCCC;
			}
			#tab .tab_nav li.act a{
				color: #f90;
			}
			#tab .tab_nav li a{
				color: #333333;
				text-decoration: none;
			}
			#tab .tab_nav li a:hover{
				color: #FF9900;
				text-decoration: none;
			}
			#tab .tab_content{
				border: 1px solid #FF0000;
				width: 100%;
				height: 350px;
				overflow: hidden;
			}
			
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var tab = document.getElementById("tab");
				var tabcont = document.getElementById("tab_content");
				var oLi = tab.getElementsByTagName("li");
				var oDiv = tabcont.getElementsByTagName("div");
				//alert(oLi.length)
				for (var i=0;i<oLi.length;i++) {
					oLi[i].idx = i;
					oLi[i].onclick = function(){
						for (var j=0;j<oLi.length;j++) {
							oLi[j].className = "";
							oDiv[j].style.display="none";
						}
						
						this.className = "act";
						oDiv[this.idx].style.display="block";
					}
				}
				
			}
		</script>
	</head>
	<body>
		<div id="tab">
			<ul class="tab_nav">
				<li class="act"><a href="javascript:;">导航</a></li>
				<li><a href="javascript:;">新闻</a></li>
				<li><a href="javascript:;">图片</a></li>
				<li><a href="javascript:;">热点</a></li>
				<li><a href="javascript:;">科技</a></li>
			</ul>
			<div class="tab_content" id="tab_content">
				<div class="tab_cont" style="display: block;">
					1111111111111
				</div>
				<div class="tab_cont" style="display: none;">
					2222222222
				</div>
				<div class="tab_cont" style="display: none;">
					333333333333
				</div>
				<div class="tab_cont" style="display: none;">
					44444444444
				</div>
				<div class="tab_cont" style="display: none;">
					55555555555555555
				</div>
			</div>
		</div>
	</body>
</html>
