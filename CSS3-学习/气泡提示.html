<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片轮播</title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
			text-decoration: none;
		}
			body{
				background-color: #EEEEEE;
				text-align: center;
				height: 2000px;
			}
			#tips{
				display: none;
				width: 200px;
				height: 100px;
				position: absolute;
				top: -130px;
				border: 1px solid #000;
				border-radius:10px;
				background-color: #CCCCCC;
			}
			#tips:before{
				content: "";
				width: 0;
				height: 0;
				border-top:solid 10px;
				border-left:solid 10px;
				border-bottom: 5px solid transparent;
				border-right: 16px solid transparent;
				position: absolute;
				left: 45%;
				top:101%;
				
			}
			#tips:after{
				content: "";
				width: 0;
				height: 0;
				border-top:solid 9px #d3d3d3;
				border-left:solid 9px #d3d3d3;
				border-bottom: 4px solid transparent;
				border-right: 15px solid transparent;
				position: absolute;
				left: 45.5%;
				top:100%;
			}
			a{
				position: absolute;
				top:140px;
			}
			a:hover > #tips{
				display: block;
			}
			#progressbar{
				position: absolute;
				top: 200px;
				height: 10px;
				width: 500px;
				border: 1px solid #000;
				border-radius:5px;
				text-align: center;
				line-height: 10px;
				font-size: 0.8em;
			}
			#progress{
				position: absolute;
				border: 1px solid;
				height: 100%;
				width: 60%;
				background-color: red;
				border-radius:5px;
				z-index: 1;
			}
		</style>
	</head>
	<body>
	<a href="#">移动过来看看<div id="tips">你发现了我在这里</div></a>
	
	<div id="progressbar">
		<div id="progress">
			<p>60%</p>
		</div>
	</div>
	</body>
</html>
