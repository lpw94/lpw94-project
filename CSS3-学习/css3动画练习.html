<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>css3 课程练习 </title>
		<style type="text/css">\
		*{
			margin: 0;
			padding: 0;
			list-style: none;
			text-decoration: none;
		}
		body{
			padding: 10px;
			text-align: center;
		}
		div{
			margin: 0 auto;
		}
		.div1{
			width: 200px;
			height: 200px;
			background-color: blueviolet;
			transform: rotate(-30deg);
			-webkit-transition-timing-function: ease-out;
		    -webkit-transition-duration: 150ms;
			transform: scale(1,1);
		}
		.div1:hover{
			transform: scale(0.5,0.5);
		}
		.div3{
			width: 200px;
			height: 200px;
			background-color: blue;
			transform: rotatey(30deg);
			-webkit-transition-timing-function: ease-out;
		    -webkit-transition-duration: 150ms;
		}
		.div3:hover{
			transform: rotatey(120deg);
		}
		.div4{
			margin: 0 auto;
			width: 400px;
			height: 300px;
			position: relative;
			overflow: hidden;
			background-color: #000000;
			border: 1px solid #000;
			-webkit-transition: all 300ms ease-in-out;
			transition: all 300ms ease-in-out; 
		}
		.div4 img{
			width: 400px;
			height: 300px;
			-webkit-transition: all 300ms ease-in-out;
			transition: all 300ms ease-in-out;
			transform: scale(1,1);
		}
		.div4 .waper{
			font-size: 30px;
			font-weight: bold;
			color: #FFFFFF;
			text-align: center;
			vertical-align:middle;
			position: absolute;
			top: 0;
			left: 0;
			width: 400px;
			height: 300px;
			z-index: 2;
			background-color: #edae49;
			opacity: 0;
			-webkit-transition: all 300ms ease-in-out;
			transition: all 300ms ease-in-out;
		}
		.div4 .warp{
			position: absolute;
			top: 0;
			left: 0;
			z-index: 5;
			width: 400px;
			height: 300px;
			font-size: 30px;
			font-weight: bold;
			color: #FFFFFF;
			text-align: center;
			vertical-align:middle;
			line-height: 300px;
		}
		.div4 .warper{
			position: absolute;
			top: 0;
			left: 0;
			z-index: 4;
			width: 400px;
			height: 300px;
			font-size: 20px;
			font-weight: bold;
			color: #FFFFFF;
			text-align: center;
			vertical-align:middle;
			line-height: 350px;
			opacity: 0;
			-webkit-transition: all 300ms ease-in-out;
			transition: all 300ms ease-in-out;
		}
		.div4:hover{
			border: 10px solid #000;
		}
		.div4:hover .waper{
			opacity: .9;
		}
		.div4:hover .warper{
			opacity: 1;
		}
		.div4:hover img{
			transform: scale(1.2,1.2);
		}

		.div5{
			width: 400px;
			height: 300px;
			border: 1px solid #000;
			background-color: yellow;
			position: relative;
			clear: both;
			-webkit-transition: all 150ms ease-in-out;
			transition: all 150ms ease-in-out;
		}
		.div5 .mask{
			position: absolute;
			top: 0;
			left: 0;
			opacity:0;
			height: 100%;
			width: 100%;
			background: rgba(0,0,0,.5);
			-webkit-transition: all 150ms ease-in-out;
			transition: all 150ms ease-in-out;
		}
		.div5 p{
			color: #fff;
			font-size: 30px;
			opacity:0;
			text-align: center;
			width: 100%;
			position: absolute;
			left: 0;
			top: 30%;
			transition: all 150ms ease-in-out;
			-webkit-transition: all 150ms ease-in-out;
			-moz-transition: all 150ms ease-in-out;
			-ms-transition: all 150ms ease-in-out;
			-moz-transition: all 150ms ease-in-out;
		}
		.div5:hover{
			border: 10px solid #000;
		}
		.div5:hover .mask{
			opacity:1;
		}
		.div5:hover p{
			opacity:1;
		}
		#ddd{
			height: 500px;
		}
		.mydiv {
			/*perspective: 1000;*/
			}
			.mydiv:hover .subdiv, .mydiv.hover .subdiv {
					transform: rotateY(180deg);
				}
			
			.mydiv, .front, .back {
				width: 320px;
				height: 480px;
				overflow: hidden;
			}
			
			/* 翻转速度 */
			.subdiv {
				transition: 0.6s;
				transform-style: preserve-3d;
				position: relative;
			}
			
			/*交换期间隐藏面板 */
			.front, .back {
				backface-visibility: hidden;
				position: absolute;
				top: 0;
				left: 0;
			}
			
			.front {
				z-index: 2;
				background-color: yellow;
			}
			.back {
				transform: rotateY(180deg);
			    background-color: red;
			}
		</style>
	</head>
	<body>
		
		<input type="button" name="btn" id="btn" value="dianiji" onclick="add()" />
		
		<div class="div1">
			这是文字
		</div>
		
	
		<div class="div3">
			这是文字
		</div>
		
		
		<div class="div4">
			<a href="##">
				<div class="img">
					<img src="img/12.jpg"/>
				</div>
				<div class="waper">
					
				</div>
				<div class="warp">
					这是描述文字
				</div>
				<div class="warper">
					这是隐藏文字文字
				</div>				
			</a>
		</div>
		
		<div class="mydiv">
			<div class="subdiv">
				<div class="front">
					<!-- 前面内容 -->
					这是前面
					<img src="img/11.jpg" />

				</div>
				<div class="back">
					<!-- 背面内容 -->
					这是背面
					<img src="img/12.jpg" />
				</div>
			</div>
		</div>
		
		<div id="ddd">
			<div class="div5">
					<div class="mask"></div>
					<p>这是文字描述撒的撒放大法 送达</p>
			<div>
		</div>
	</body>
</html>
