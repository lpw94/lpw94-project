<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>多行文字不定高度垂直居中</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			}
		.text{
			padding: 0 20px;
			margin: 100px auto;
			width: 500px;
			height: 800px;
			border: 1px solid #000;
			display: table;
		}
		.text p{
			text-align: left;
			font-size: 14px;
			display: table-cell;
			vertical-align: middle;
			line-height: 24px;
		}	
	</style>
	
</head>
<body>
	<div class="text">
		<p>
		这是测试文字测试文字这是测试文字测试文字这是测试文字测试文字这是测试文字测试文字这是测试字
		这是测试文字测试文字这是测试文字测试文字这是测试文字测试
		</p>
	</div>
</body>
</html>
