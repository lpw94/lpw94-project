<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML5canvas</title>
		<style type="text/css">
			#canvas{
				display: block;
				margin: 0 auto;
				border: 1px solid #000;
			}
		</style>
		<script type="text/javascript">
		var ball = {x:600,y:100,r:20,g:2,vx:-5,vy:1,color:"#0080EA"}
		window.onload = function(){
			var canvasW = 800;
			var canvasH = 600;
			
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");
			
			canvas.width = canvasW;
			canvas.height = canvasH;
			
			
			
			
			timer = setInterval(function(){
				//alert(000)
			    render(context);
				runball()
				},30)
			
			//setInterval(timer,30)
		};
		function runball(){
			ball.x += ball.vx;
			ball.y += ball.vy;
			ball.vy += ball.g;
		};
		function render(cxt){
			cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height);
			cxt.fillStyle = ball.color;
			cxt.beginPath();
			cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
			cxt.closePath();			
			cxt.fill();			
		};
			
			
		</script>
	</head>
	<body>
	
		<canvas id="canvas">
			当前浏览器不支持canvas，请更换浏览器试试。
		</canvas>
		
	</body>
</html>
