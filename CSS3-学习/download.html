<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>下载页面</title>
		<!-- Mobile Devices Support @begin -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
	    <meta content="telephone=yes, address=yes" name="format-detection">
	    <!-- apple devices -->
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta name="apple-mobile-web-app-status-bar-style" content="white"/>
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta name="apple-touch-fullscreen" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
	    <!-- Mobile Devices Support @end -->
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		
	</head>

	<body>
			<style type="text/css">
			.code_bg {
				width: 100%;
				height: 100%;
				overflow: hidden;	
			}
			@media only screen and (min-width: 100px) and (max-width: 300px) {
				.code_bg {
					background-color: #ed6146;
				}
			}
			@media only screen and (min-width: 320px) and (max-width: 480px) {
				.code_bg {
					background-color: #14BA8D;
				}
			}
			@media only screen and (min-width: 480px) and (max-width: 640px) {
				.code_bg {
					background-color: #34BEF3;
				}
			}
			@media only screen and (min-width: 640px) and (max-width: 720px) {
				.code_bg {
					background-color: #59D20B;
				}
			}
			@media only screen and (min-width: 720px) and (max-width: 1000px) {
				.code_bg {
					background-color: #7A2BAC;
				}
			}
			@media only screen and (min-width: 1000px){
				.code_bg {
					background-color: #FF7373;
				}
			}
			.code_txt {
				margin: 10% 5% 5% 5%;
				text-align: center;
				font-size: 1.8em;
				font-family: "微软雅黑";
				line-height: 1.2em;
				color: #ffffff;
			}
			
			.work_box {
				position: relative;
				width: 72%;
				margin: 0 auto;
				margin-top: 20%;
			}
			
			.work_box img {
				display: block;
			}
			
			.work_box .work_img {
				width: 100%;
			}
			.work_box .app_icon{
				width: 18%;
				opacity: 0;
				position: absolute;
				animation-name: myfirst;
				animation-duration: 2s;
				animation-timing-function: linear;
				animation-iteration-count: 1;
				animation-direction: alternate;
				animation-play-state: running;
				animation-fill-mode: forwards;
				/* Safari and Chrome: */
				-webkit-animation-name: myfirst;
				-webkit-animation-duration: 2s;
				-webkit-animation-timing-function: linear;
				-webkit-animation-iteration-count: 1;
				-webkit-animation-direction: alternate;
				-webkit-animation-play-state: running;
				-webkit-animation-fill-mode: forwards;
			}
			.work_box .ios_box {
				left: 20%;
				top: -7%;
				animation-delay: 1s;
				/* Safari and Chrome: */
				-webkit-animation-delay: 1s;
			}
			.work_box .android_box {
				left: 54%;
				top: -17%;
				animation-delay: 1.5s;
				/* Safari and Chrome: */
				-webkit-animation-delay: 1.5s;
			}
			.work_box .ipad_box {
				left: 63%;
				top: 7%;
				animation-delay: 2s;
				/* Safari and Chrome: */
				-webkit-animation-delay: 2s;
			}
			.work_box div p{
				margin-top: 30%;
				font-size: 1em;
			}
			a.btn_link_weixin {
				display: block;
				margin: 0 auto;
				margin-top: 10%;
				text-align: center;
				font-size: 1.6em;
				color: #FFFFFF;
				width: 60%;
				height: 50px;
				line-height: 50px;
				border: 1px solid #fff;
				border-radius: 25px;
			}
			
			a.btn_link_weixin:active {
				background-color: #f18772;
			}
			@keyframes myfirst{
				0%   {opacity: 0;}
				25%  {opacity: 0.25;}
				50%  {opacity: 0.5;}
				75%  {opacity: 0.75;}
				100% {opacity: 1;}
				}
				
				@-webkit-keyframes myfirst /* Safari and Chrome */
				{
				0%   {opacity: 0;}
				25%  {opacity: 0.25;}
				50%  {opacity: 0.5;}
				75%  {opacity: 0.75;}
				100% {opacity: 1;}
				}
		</style>
		
		<div class="code_bg">
			<p class="code_txt">“攻城狮”们正在努力开发中敬请期待....</p>
			<div class="work_box">
			<img class="app_icon android_box" src="http://121.41.176.228/ishop/web/theme/lber/zh_cn/mobile/images/lber/android_tip.png"/>
			<img class="app_icon ios_box" src="http://121.41.176.228/ishop/web/theme/lber/zh_cn/mobile/images/lber/ios_tip.png"/>
			<img class="app_icon ipad_box" src="http://121.41.176.228/ishop/web/theme/lber/zh_cn/mobile/images/lber/ipad_tip.png"/>
			<img class="work_img" src="http://121.41.176.228/ishop/web/theme/lber/zh_cn/mobile/images/lber/work_pic.png"/>
			</div>
			<a class="btn_link_weixin" href="http://lbs.lber.com.cn/ishop/web/?app_act=mobile/index/&template=lber">去微信商城看看</a>				
		</div>
	</body>
</html>
