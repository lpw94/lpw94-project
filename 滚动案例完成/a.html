   <script type="text/javascript">
			$(document).ready(function() {
				// 简单的图片画廊。使用默认设置
				$('.fancybox').fancybox();
	
				
				// 禁用打开和关闭动画,改变标题类型
				$(".fancybox-effects-b").fancybox({
					openEffect  : 'none',
					closeEffect	: 'none',
	
					helpers : {
						title : {
							type : 'over'
						}
					}
				});
				
				$('.fancybox-buttons').fancybox({
					openEffect  : 'none',
					closeEffect : 'none',
	
					prevEffect : 'none',
					nextEffect : 'none',
	
					closeBtn  : false,
	
					helpers : {
						title : {
							type : 'inside'
						},
						buttons	: {}
					},
	
					afterLoad : function() {
						this.title = 'Image ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');
					}
				});
			});
		</script>
		<style type="text/css">
		
			body,
			ul,
			li {
				padding: 0;
				margin: 0;
			}
			ul,
			li {
				list-style: none;
			}
			a{
			text-decoration: none;
		}
			.fancybox-custom .fancybox-skin {
				box-shadow: 0 0 50px #222;
			}
			.img-scroll {
				position: relative;
				margin: 20px auto;
				width: 940px;
			}
			.img-scroll .prev,
			.img-scroll .next {
				position: absolute;
				display: block;
				width: 50px;
				height: 100px;
				background-color: #000;
				top: 0;
				color: #FFF;
				text-align: center;
				line-height: 100px;
			}
			.img-scroll .prev {
				left: 0;
			}
			.img-scroll .next {
				right: 0;
			}
			.img-list {
				position: relative;
				width: 820px;
				height: 200px;
				margin-left: 60px;
				overflow: hidden;
			}
			.img-list ul {
				width: 9999px;
			}
			.img-list li {
				float: left;
				display: inline;
				width: 200px;
				margin-right: 10px;
				height: 200px;
				background-color: #BDBDDF;
				text-align: center;
				line-height: 200px;
			}
			.img-list li img{
				width: 200px;
				height: 200px;	
			}
		</style>
