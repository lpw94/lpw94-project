<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>Lightbox弹出框</title>

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style-type: none;
			}
			
			body {
				padding: 50px;
				min-height: 1500px;
			}
			
			.clearfix {
				zoom: 1;
			}
			
			.clearfix:after {
				content: "";
				display: block;
				clear: both;
				height: 0;
			}
			
			hr {
				margin: 10px 0;
			}
			
			h1 {
				padding: 10px 0;
			}
			
			h5 {
				font-size: 16px;
			}
			
			.list a {
				width: 23%;
				float: left;
				padding: 15px 5%;
			}
			
			.list img {
				width: 100%;
			}
		</style>

		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>

		<!--lightbox开始-->

		<link rel="stylesheet" type="text/css" href="css/jquery.lightbox.css" />
		<script type="text/javascript" src="js/jquery.lightbox.min.js"></script>

		<script type="text/javascript">
			$(function() {
				$(".lightbox)".lightbox();
			});
		</script>

		<!--结束-->

	</head>

	<body>

		<h1>Lightbox弹出框.支持, 图片、Html、swt等.需要JQ版本 1.3+</h1>

		<h5>弹出框随窗口滚动</h5>

		<div class="list clearfix">
			<a href="images/th1.jpg?lightbox[maximized]=true" class="lightbox" rel="list1" title="随窗口滚动添加函数?lightbox[maximized]=true"> <img src="images/th1.jpg" /> </a>
		</div>

		<hr />

		<h5>图组</h5>

		<div class="list clearfix">
			<a href="images/th2.jpg" class="lightbox" rel="list2"> <img src="images/th2.jpg" /> </a>
			<a href="images/th2.jpg" class="lightbox" rel="list2"> <img src="images/th2.jpg" /> </a>
			<a href="images/th2.jpg" class="lightbox" rel="list2"> <img src="images/th2.jpg" /> </a>
		</div>

		<hr />

		<h5>弹出框固定大小</h5>

		<div class="list clearfix">
			<a href="images/th5.jpg?lightbox[width]=400&lightbox[height]=400" class="lightbox" rel="list3" title="固定大小弹出框?lightbox[width]=400&lightbox[height]=400"> <img src="images/th5.jpg" /> </a>
		</div>

		<hr />

		<h5>swf加载</h5>

		<div class="list clearfix">
			<a href="http://player.youku.com/player.php/sid/XNzU0NjEzODU2/v.swf?lightbox[width]=700&lightbox[height]=400" class="lightbox"> <img src="images/th10.jpg" /> </a>
		</div>

		<hr />

		<h5>html加载</h5>

		<div class="list clearfix">
			<a href="test.html?lightbox[width]=350&lightbox[height]=170" class="lightbox"> <img src="images/th9.jpg" /> </a>
		</div>

	</body>

</html>
