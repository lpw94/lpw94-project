   <script type="text/javascript">
			$(document).ready(function() {
				// 简单的图片画廊。使用默认设置
				$('.fancybox').fancybox();
	
				
				// 禁用打开和关闭动画,改变标题类型
				$(".fancybox-effects-b").fancybox({
					openEffect  : 'none',
					closeEffect	: 'none',
	
					helpers : {
						title : {
							type : 'over'
						}
					}
				});
				
				$('.fancybox-buttons').fancybox({
					openEffect  : 'none',
					closeEffect : 'none',
	
					prevEffect : 'none',
					nextEffect : 'none',
	
					closeBtn  : false,
	
					helpers : {
						title : {
							type : 'inside'
						},
						buttons	: {}
					},
	
					afterLoad : function() {
						this.title = 'Image ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');
					}
				});
			});
		</script>

		<script type="text/javascript">
			function DY_scroll(wraper, prev, next, img, speed, or) {
				var wraper = $(wraper);
				var prev = $(prev);
				var next = $(next);
				var img = $(img).find('ul');
				var w = img.find('li').outerWidth(true);
				var s = speed;
				
				next.click(function() {
					img.animate({
						'margin-left': -w
					}, function() {
						img.find('li').eq(0).appendTo(img);
						img.css({
							'margin-left': 0
						});
					});
				});
				prev.click(function() {
					img.find('li:last').prependTo(img);
					img.css({
						'margin-left': -w
					});
					img.animate({
						'margin-left': 0
					});
				});
				if (or == true) {
					ad = setInterval(function() {
						next.click();
					}, s * 1000);
					wraper.hover(function() {
						clearInterval(ad);
					}, function() {
						ad = setInterval(function() {
							next.click();
						}, s * 1000);
					});
				}
			}
			DY_scroll('.img-scroll', '.prev', '.next', '.img-list', 3, false); // true为自动播放，不加此参数或false就默认不自动
		</script>
