<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>侧边栏</title>
		<style type="text/css">
			*{border: none;margin: 0;padding: 0;}
			body{
				height: 2000px;
			}
			.right_nav{
				background-color: #505153;
				width: 48px;
				height: 100%;
				position: fixed;
				top: 0;
				right: 0;
				z-index: 9;
			}
			.icon_list{
				margin-top: 200px;
				width: 48px;
			}
			.pr{
				width: 48px;
				height: 48px;
				position: relative;
			}
			.icon_list .icon-item{
				width: 48px;
				height: 48px;
				z-index: 1;
			}
			.icon_list div.shopcar{
				width: 48px;
				height: 110px;
				z-index: 1;
			}
			.icon_list .icon-item .flag{
				position: absolute;
				right: -115px;
				top: 0;
				width: 115px;
				text-align: center;
				height: 48px;
				line-height: 48px;
				font-size: 14px;
				color: #FFFFFF;
				background-color: #505153;
			}
			.icon_list .icon-item .flag-img{
				position: absolute;
				right: -180px;
				top: 0;
				padding: 6px;
				width: 160px;
				height: 180px;
				line-height: 20px;
				font-size: 12px;
				color: #FFFFFF;
				background-color: #505153;
			}
			.icon_list .icon-item .flag .img-code{
				display: block;
				width: 100%;
				height: 160px;
			}
			.icon_list .icon-item .flag .triangle{
				display: block;
				position: absolute;
				right: -10px;
				top: 12px;
				width: 0px;
	            height: 0px;
	            border-top: 12px solid transparent;
	            border-bottom: 12px solid transparent;
	            border-left: 16px solid #505153;
	            font-size: 0px;
	            line-height: 0px;
			}
			
			.icon_list div i{
				display: block;
				width: 48px;
				height: 48px;
				position: absolute;
				z-index: 9;
			}
			.icon_list div .icon-sever{
				background: #505153 url(img/msg-b.png) center center no-repeat;
			}
			.icon_list div:hover .icon-sever{
				background: #f3478c url(img/msg-w.png) center center no-repeat;
			}
			.icon_list div .icon-code{
				background: #505153 url(img/code-h.png) center center no-repeat;
			}
			.icon_list div:hover .icon-code{
				background: #f3478c url(img/code-m.png) center center no-repeat;
			}
			.icon_list div .icon-car{
				padding-top: 40px;
				height: 70px;
				font-style: normal;
				font-size: 12px;
				text-align: center;
				color: #f3478c;
				background: #636465 url(img/shop-car-hover.png) center 10px no-repeat;
			}
			.icon_list div:hover .icon-car{
				color: #FFFFFF;
				background: #f3478c url(img/shop-car.png) center 10px no-repeat;
			}
			.icon_list div .icon-top{
				background: #505153 url(img/arrow-up-icon.png) center center no-repeat;
			}
			.icon_list div:hover .icon-top{
				background: #f3478c url(img/arrow-up-hover.png) center center no-repeat;
			}			
		</style>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
		
			$(document).ready(function(){
				$(".icon_list div").hover(function(e){
					$(this).children(".flag").stop().animate({right:"58px"},300);
					e.stopPropagation();
				},function(){
					$(this).children(".flag").stop().animate({right:"-180px"},150);
				})
				function scrollgo(){
					var sTop = $(window).scrollTop();
					var winH = $(window).height();
				if (sTop<winH) {
						$('#gotop').hide()
					} else{
						$('#gotop').show()
					}
					console.log(sTop);
				}
				$(window).scroll(function(){
					scrollgo();
				})
				$('#gotop').click(function(e){
//					$(".return_top").click(function(){
//						$("html,body").animate({"scrollTop":0},1000);
//					});
//					$(window).scroll(function(){
//						var Sctop = $(window).scrollTop();
//						Sctop>1200?$(".nav").stop().animate({"height":408},300) && $(".return_top").show():$(".nav").stop().animate({"height":0},300)&&$(".return_top").hide();
//					});
					$("html,body").animate({"scrollTop":0},300);
					
					e.stopPropagation();
				});
			});
		</script>
	</head>
	<body>
		<div class="right_nav">
				<div class="icon_list">
					<div class="icon-item pr">
						<i class="icon-sever"></i>
						<div class="flag">
							在线客服
							<span class="triangle"></span>
						</div>
					</div>
					<div class="icon-item pr">
						<i class="icon-code"></i>
						<div class="flag flag-img">
							<img class="img-code" src="img/slider-code.png"/>
							<p>扫描关注微信，惊喜等着你！</p>
							<span class="triangle"></span>
						</div>
						
					</div>
					
					<div class="shopcar">
						<i class="icon-car">购<br />物<br />车<br />（0）</i>
					</div>
					
					<div id="gotop" class="icon-item pr" style="display: none;">
						<i class="icon-top"></i>
						<div class="flag">
							返回顶部
							<span class="triangle"></span>
						</div>
					</div>
				</div>
		</div>
	</body>
</html>
