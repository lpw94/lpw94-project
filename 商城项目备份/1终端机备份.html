<script>
$(function(){
	function tabFun(tab,content,curren){
	    var conNum = 0;
	    $(tab).click(function(){
	        $(this).addClass(curren).siblings().removeClass(curren);
	        conNum =$(this).index();
	        $(content).eq(conNum).show().siblings().hide();
	        return false;
	    });
	}
	tabFun(".or_title>li",".orli_con>div","curr");

	jQuery('.remove').click(function(){
		jQuery(this).prev().val('');
	});
});

</script>
