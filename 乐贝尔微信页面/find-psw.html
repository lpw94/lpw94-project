<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>找回密码</title>
		<!-- Mobile Devices Support @begin -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
	    <meta content="telephone=yes, address=yes" name="format-detection">
	    <!-- apple devices -->
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta name="apple-mobile-web-app-status-bar-style" content="white"/>
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta name="apple-touch-fullscreen" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
	    <!-- Mobile Devices Support @end -->
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery.min.js"></script>
		<script src="js/TouchSlide.1.1.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
			    $(".btn").on("click",function(){
			    	$(".tip-info").css({"margin-left":-($(".tip-info").width()/2)+"px"})
			    	$(".tip-info").stop(true,false).slideDown("",function(){
			    		setTimeout(function(){
			    			$(".tip-info").hide();
			    		},2000)
			    	})
			    })
			});
			
			
		</script>
	</head>

	<body>
		<div class="head-bar">
			<a class="back" href="javascript:;"></a>
			找回密码
		</div>
		
		<span class="tip-info">手机号不能为空</span>
		<div class="sign-warp">
			<div class="com-row">
				<ul class="ul-sign">
					<li>
						<span class="user-icon"></span>
						<input class="username" type="text" name="username" placeholder="输入注册手机号码" />
						<span class="code">获取验证码</span>
					</li>
					<li>
						<span class="user-icon psw-icon"></span>
						<input class="psw" type="password" name="username" placeholder="输入密码" />
					</li>
				</ul>
			</div>
			<div class="com-row mt20">
				<a class="btn" href="javascript:;">下一步</a>
			</div>
		</div>
		

	</body>

</html>
