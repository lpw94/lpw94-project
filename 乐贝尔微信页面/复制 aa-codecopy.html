<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>下载页面</title>
		<!-- Mobile Devices Support @begin -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
	    <meta content="telephone=yes, address=yes" name="format-detection">
	    <!-- apple devices -->
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta name="apple-mobile-web-app-status-bar-style" content="white"/>
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta name="apple-touch-fullscreen" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<style type="text/css">
			.code_bg{
				width: 100%;
				height: 100%;
				overflow: hidden;
				background-color: #ed6146;
			}
			.code_txt{
				margin: 10% 5% 5% 5%;
				text-align: center;
				font-size: 1.8em;
				font-family: "微软雅黑";
				line-height: 1.2em;
				color: #ffffff;
			}
			.work_box{
				position: relative;
				width: 72%;
				margin: 0 auto;
				margin-top: 20%;
			}
			.work_box img{
				display: block;
			}
			.work_box .work_img{
				width: 100%;
			}
			.work_box .android_box{
				position: absolute;
				left: 54%;
				top: -17%;
				width: 18%;
			}
			.work_box .ios_box{
				position: absolute;
				left: 20%;
				top: -7%;
				width: 18%;
			}
			.work_box .ipad_box{
				position: absolute;
				left: 63%;
				top: 7%;
				width: 18%;
			}
			a.btn_link_weixin{
				display: block;
				margin: 0 auto;
				margin-top: 10%;
				text-align: center;
				font-size: 1.6em;
				color: #FFFFFF;
				width: 60%;
				height: 50px;
				line-height: 50px;
				border: 1px solid #fff;
				border-radius: 25px;
			}
			a.btn_link_weixin:active{
				background-color: #f18772;
			}
		</style>
	</head>

	<body>
		<div class="code_bg">
			<p class="code_txt">“攻城狮”们正在努力开发中敬请期待....</p>
			<div class="work_box">
			<img class="android_box" src="img/android_tip.png"/>
			<img class="ios_box" src="img/ios_tip.png"/>
			<img class="ipad_box" src="img/ipad_tip.png"/>
			<img class="work_img" src="img/work_pic.png"/>
			</div>
			<a class="btn_link_weixin" href="javascript:;">去微信商城看看</a>				
		</div>
	</body>
</html>
