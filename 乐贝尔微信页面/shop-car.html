		<script type="text/javascript">
			$(document).ready(function() {
				$("dt .check-warp .check-icon").on("click",function(e){
					if($(this).hasClass("on")){
						$(this).removeClass("on");
						$(this).parents("dt").siblings("dd").children(".com-row").children(".check-warp").children(".check-icon").removeClass("on");
					}else{
						$(this).addClass("on");
						$(this).parents("dt").siblings("dd").children(".com-row").children(".check-warp").children(".check-icon").addClass("on");
					}
					e.stopPropagation();
				})
				
				$("dd .check-warp .check-icon").on("click",function(e){
					if($(this).hasClass("on")){
						$(this).removeClass("on");
					}else{
						$(this).addClass("on");
					}
					e.stopPropagation();
				})
				
				$(".car-check .all-check-icon").on("click",function(e){
					if($(this).hasClass("on")){
						$(this).removeClass("on");
						$("dt .check-warp .check-icon").removeClass("on");
						$("dd").children(".com-row").children(".check-warp").children(".check-icon").removeClass("on");
					}else{
						$(this).addClass("on");
						$("dt .check-warp .check-icon").addClass("on");
						$("dd").children(".com-row").children(".check-warp").children(".check-icon").addClass("on");
					}
					e.stopPropagation();
				})
				
				//加的效果
				$(".add").click(function(){
				var n=$(this).prev().val();
				var num=parseInt(n)+1;
				if(num==0){ return;}
				$(this).prev().val(num);
				});
				//减的效果
				$(".jian").click(function(){
				var n=$(this).next().val();
				var num=parseInt(n)-1;
				if(num==0){ return}
				$(this).next().val(num);
				});
			});			
		</script>
	</head>
