	<body>
		<style type="text/css">
			*{ font-family: "Microsoft YaHei", tahoma, arial, sans-serif;vertical-align: baseline;}
			html { height: 100%; }
			body { font-size: 62.5%; margin: auto; height: 100%;overflow-x: hidden;}
			a { cursor: pointer; text-decoration: none; }
			a:link, a:visited {color: #505050; }
			img {border:0; margin: 0; padding: 0;}
			.code_bg {

			}

			}

			.work_box .android_box {

				-webkit-animation-name: myfirst;
				-webkit-animation-duration: 2s;
				-webkit-animation-timing-function: linear;
				-webkit-animation-delay: 4s;
				-webkit-animation-iteration-count: 1;
				-webkit-animation-direction: alternate;
				-webkit-animation-play-state: running;
				animation-fill-mode: forwards;
				-webkit-animation-fill-mode:forwards;

				-webkit-animation-iteration-count: 1;

				-webkit-animation-play-state: running;
				animation-fill-mode: forwards;
				-webkit-animation-fill-mode:forwards;

			.work_box .ipad_box {
				opacity: 0;

				width: 18%;
				/*height: 17%;
				border-radius: 50%;
				background-color: #c5d96a;
				color: #FFFFFF;
				display: table-cell;
				text-align: center;
				vertical-align: middle;*/
				animation-name: myfirst;
				animation-duration: 2s;
				animation-timing-function: linear;
				animation-delay: 2s;
				animation-iteration-count: 1;
				animation-direction: alternate;
				animation-play-state: running;
				animation-fill-mode: forwards;

				-webkit-animation-direction: alternate;
				-webkit-animation-play-state: running;

			.work_box div p{
				margin-top: 30%;
				font-size: 1em;
			}
			a.btn_link_weixin {
				display: block;
				margin: 0 auto;
				margin-top: 10%;
				text-align: center;
				font-size: 1.6em;
				color: #FFFFFF;
				width: 60%;
				height: 50px;
				line-height: 50px;
				border: 1px solid #fff;
				border-radius: 25px;
			}
			
			a.btn_link_weixin:active {
				background-color: #f18772;
			}
			@keyframes myfirst{
				0%   {opacity: 0;}
				25%  {opacity: 0.25;}
				50%  {opacity: 0.5;}
				75%  {opacity: 0.75;}
				100% {opacity: 1;}
				}
				
				@-webkit-keyframes myfirst /* Safari and Chrome */
				{
				0%   {opacity: 0;}
				25%  {opacity: 0.25;}
				50%  {opacity: 0.5;}
				75%  {opacity: 0.75;}

		<script type="text/javascript">
		    function download() {
			var u = navigator.userAgent;
			if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {//安卓手机
			window.location.href = "https://www.baidu.com/";
			} else if (u.indexOf('iPhone') > -1) {//苹果手机
			window.location.href = "https://www.taobao.com/";
			}
			}
