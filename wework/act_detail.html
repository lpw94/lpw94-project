<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>活动详情</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/consaa.css"/>
	</head>

	<body>
		<div id="events">
			<div class="left_box">
				<div class="attending_block">
					<div class="image">
						<img src="assets/images/aa.jpg">
					</div>
					<div class="ended_block rsvp_block">
						<div class="rsvp styleLargeBC">
							<!--This Event Has Ended-->
							此活动已结束
						</div>
						<div class="bar"></div>
					</div>
					<div class="attendees_block">
						<h4 class="styleBadass">
						参加成员 <span class="styleSmallBC">(14)</span>
						</h4>
						<div class="avatar extraSmall">
							<a href="/members/eric-golberg-31429">
								<img src="assets/images/bb.jpg">
							</a>
						</div>
						<div class="avatar extraSmall">
							<a href="/members/shashi-chellani-56420">
								<img src="assets/images/bb.jpg">
							</a>
						</div>
						<div class="avatar extraSmall">
							<a href="/members/shashi-chellani-56420">
								<img src="assets/images/bb.jpg">
							</a>
						</div>
						<div class="avatar extraSmall">
							<a href="/members/shashi-chellani-56420">
								<img src="assets/images/bb.jpg">
							</a>
						</div>
						<div class="avatar extraSmall">
							<a href="/members/shashi-chellani-56420">
								<img src="assets/images/bb.jpg">
							</a>
						</div>
						<div class="avatar extraSmall">
							<a href="/members/shashi-chellani-56420">
								<img src="assets/images/bb.jpg">
							</a>
						</div>
						<div class="avatar extraSmall">
							<a href="/members/shashi-chellani-56420">
								<img src="assets/images/bb.jpg">
							</a>
						</div>
						<h4 class="styleBadass nonMembersBlock">
						其他 <span class="styleSmallBC">(0)</span>
						</h4>
					</div>
					</div>
			<div class="details_block leftBorder">
				<div class="padder">
					<div class="date">
						<div class="month styleBadass">
							Sep
						</div>
						<div class="day styleBadass">
							22
						</div>
					</div>
					<div class="SG-bigTitle">
						<!--Lunch in the Park-->
						午餐在公园
					</div>
					<div class="SG-titleDivider"></div>
					<div class="time_block">
						<div class="time_image"></div>
						<span class="styleLargeBC">12:00PM - 12:00PM</span>
					</div>
					<div class="location_block">
						<div class="location_image"></div>
						<span class="styleLargeBC">布莱恩特公园</span>
						<div class="location_description styleSmallBC">
							布莱恩特公园
						</div>
					</div>
					<div class="about styleBadass">
						关于
					</div>
					<div class="description styleLargeBC">
						<!--We will meet in the lobby of our building at noon and walk to the park together!-->
						我们将在我们的建筑的大堂见面中午，步行到公园一起！&nbsp;
						<br>
							
						<!--Lunch will be provided by WeWork! This is a great chance for everyone to meet the members of our building!-->
							午餐会由WeWork提供！这是一个很好的机会，每个人都能够满足我们的建筑的成员！
						<br>
						<br>
					</div>
					<div class="chatter styleBadass">
						赛事看点
					</div>
					<div class="post_comments">
						<div class="comment_form">
							<div class="avatar">
								<img src="img/aa.png">
							</div>
							<form class="ng-valid ng-dirty">
								<input type="text" placeholder="在这里输入文字" class="input comment-bar">
							</form>
							<a class="upload_image" href="javascript:void(0)">
							<div class="add_photo"></div>
							</a>							
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="int_block right col last">
			<div class="map_block">
				<a target="_blank" class="">
					<div class="map"></div>
				</a>
				<div class="location_block">
					<div class="location_image"></div>
					<span class="styleLargeBC">布莱恩特公园<br></span>
					<div class="address styleLargeBC">
						街道50号
						<br>纽约州纽约市10018
						<br>
					</div>
				</div>
			</div>
			<div class="share_block">
				<h4 class="styleBadass">
					<!--Share this event-->
					分享此活动
				</h4>
				<div class="share_box">
					<input class="styleSearch" type="text" value="www.baidu.com">
				</div>
				<div class="social_block">
					<div class="share_sites">
						<div class="web_box">
							<a class="webIcon socialIcon"><span class="webIcon facebook"></span></a>
						</div>
						<div class="web_box">
							<a class="webIcon socialIcon"><span class="webIcon googleplus"></span></a>
						</div>
						<div class="web_box">
							<a class="webIcon socialIcon"><span class="webIcon linkedin"></span></a>
						</div>
						<div class="web_box">
							<a class="webIcon socialIcon"><span class="webIcon twitter"></span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>
	</body>

</html>
