<HTML>

  <TITLE>日期控件datepicker</TITLE>       
    <!-- 引入 jQuery -->  
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>    
    <!--添加datepicker支持-->  
    <script src="js/datepicker.js" mce_src="js/datepicker.js" type="text/javascript"></script>

    	.end{

    	}
    	.myone{

    	}

    		top: 200px;

             $( "#aa" ).datepicker({

				}
				function hidden(){
					$(".myone").show();
				}

</script>

  <h2 class="two"></h2>

  <div class="myone">
